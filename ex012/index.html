<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/esquilos.jpeg" controls loop>
        <!--width largura do video , poster a thumb , controls play no video , autoplay inicio automatico-->
        <source src="midia/meuvideo3.mkv" type="video/mkv" />
        <source src="midia/meuvideo.mp4" type="video/mp4" />
        <source src="midia/meuvideo2.webm" type="video/webm" />
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo Vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3gFFFag6oL8?si=KG_rPgJgCE8wjHFV"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
