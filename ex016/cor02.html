<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiende em Css</title>
    <style>
        * {
            height: 100%;
            /*configuração globais das CSS */
        }

        body {

            background-image: linear-gradient(to right, #CC01A7, #EB65A7, #F2A109);
            /*background-image colocar degrade, to left para um lado , to rigth para outro lado , to top para cima, to bottom para baixo, 45deg , -45deg está em angulo*/
            background-attachment: fixed;
            /*fundo fixo*/
        }
    </style>

</head>

<body>
    <h1>Testando Gradiende</h1>
</body>

</html>
